<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="bootstrap.css" media="screen">
    <style type="text/css">
    body{
      margin: 10%;
      background: #ecf0ef;
    }
    form, #all-pushes{
      display: none;
      background: white;
      padding: 10px;
    }
    legend{
      background: #6c7;
      border-radius: 2px;
      border-bottom: 2px solid white;
      padding: 10px;
    }
    h3{
      margin: 0;
    }
    legend img{
      vertical-align: top;
    }
    form .form-control{
      background: transparent;
      border-bottom: 2px dashed #6c7;
      box-shadow: inset 0px 0px 0px transparent;
      -webkit-box-shadow: inset 0px 0px 0px transparent;
      font-size: 18px;
    }
    form .form-control:focus{
      border-bottom: 2px dashed rgba(102, 204, 119, 0.33);
    }
    form .status{
      font-weight: bold;
      font-size: 18px;
    }
    .btn-primary{
      background-color: #4ab367;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
    }
    .btn-primary:hover, .btn-primary:active, .btn-primary:focus {
      outline: none;
      background-color: #6ec07c;
    }
    .btn-default{
      color: black;
      background-color: transparent;
    }
    .btn-default:hover, .btn-default:active, .btn-default:focus {
      outline: none;
      color: black;
      background-color: transparent;
    }
    .pushes-container ul{
      list-style-type: none;
      padding: 0;
    }
    .pushes-container .push-item{
      color: black;
      border: 1px solid lightgray;
      background-color: #b0baba;
      padding: 5px 15px;
      border-radius: 6px;
      margin: 5px 0px;
      word-wrap: break-word;
    }
    .note .title, .link .title, .address .name, .file .name{
      font-weight: bold;
    }
    .push-item p{

    }
    #new-push-form .push-types-container .push-type-input{
      display: none;
    }
    #new-push-file{
      border-color: 1px solid #ecf0ef;
      background-color: #ecf0ef;
      position: relative;
      border: none;
      border-radius: 6px;
    }
    #new-push-file:hover{
      background-color: rgba(236, 240, 239, 0.62);
    }
    #new-push-file .text{
      text-align: center;
    }
    #new-push-file input[type="file"]{
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    </style>
</head>
<body style="-webkit-app-region: drag">
  <form class="form-horizontal" id="connect-form">
    <fieldset>
      <legend><h3><img src="icons/32x32.png"></img>Pushbullet Connect</h3></legend>
      <div class="form-group">
        <div class="col-lg-10">
          <input type="text" class="form-control" id="api-key" placeholder="API Key">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-primary" id="connect-btn">Connect</button>
          <p class="status"></p>
        </div>
      </div>
    </fieldset>
  </form>
  <form class="form-horizontal" id="new-push-form">
    <fieldset>
      <legend><h3><img src="icons/32x32.png"></img>Push something</h3></legend>
      <div class="form-group">
        <div class="col-lg-10">
          <select class="list-of-devices form-control"></select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10">
          <select class="form-control" id="push-type">
            <option value="1">Note</option>
            <option value="2">Link</option>
            <option value="3">Address</option>
            <option value="4">List</option>
            <option value="5">File</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10">
          <input type="text" class="form-control" id="new-push-title" placeholder="Title">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10">
          <input type="text" class="form-control" id="new-push-message" placeholder="Message">
        </div>
      </div>
      <div class="form-group push-types-container">
        <div class="col-lg-10">
          <input type="text" class="form-control push-type-input" id="new-push-url" placeholder="http://www.example.com">
          <div class="form-control push-type-input" id="new-push-file">
            <div class="text">Click here to select a file</div>
            <input type="file">
          </div>
          <input type="text" class="form-control push-type-input" id="new-push-list" placeholder="Item 1">
          <input type="text" class="form-control push-type-input" id="new-push-address" placeholder="Street address, place, or name of location">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10">
          <button type="submit" class="btn btn-primary" id="new-push-btn">Push it!</button>
          <button type="reset" class="btn btn-default" id="new-push-cancel-btn">Cancel</button>
          <p class="status"></p>
        </div>
      </div>
    </fieldset>
  </form>
  <div id="all-pushes">
    <legend>
      <h3>
        <img src="icons/32x32.png"></img>All pushes
        <button type="reset" class="btn btn-default close-btn pull-right">Close</button>
        </h3>

    </legend>
    <div class="pushes-container">
      <h3>Loading ...</h3>
    </div>
  </div>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
